<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <div class="header-column">
            <label for="day" class="label">day</label>
            <input type="text" name="day" placeholder="DD" class="input" />
          </div>
          <div class="header-column">
            <label for="months" class="label">month</label>
            <input type="text" name="months" placeholder="MM" class="input" />
          </div>
          <div class="header-column">
            <label for="year" class="label">year</label>
            <input type="text" name="year" placeholder="YYYY" class="input" />
          </div>
        </div>
        <div class="line-container">
          <div class="line"></div>
          <button class="btn">
            <img src="images//icon-arrow.svg" alt="button" />
          </button>
        </div>
        <div class="content">
          <div class="content-string"><span>38</span>years</div>
          <div class="content-string"><span>3</span>months</div>
          <div class="content-string"><span>26</span>days</div>
        </div>
      </div>
    </div>
  </body>
</html>
