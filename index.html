<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <form action="" id="myForm" class="header">
          <div class="header-column">
            <label for="day" class="label">day</label>
            <input
              id="day"
              type="tel"
              name="day"
              placeholder="DD"
              autocomplete="off"
              class="input"
            />
            <span id="dayError" class="error"></span>
          </div>
          <div class="header-column">
            <label for="months" class="label">month</label>
            <input
              id="month"
              type="tel"
              name="month"
              placeholder="MM"
              autocomplete="off"
              class="input"
            />
            <span id="monthError" class="error"></span>
          </div>
          <div class="header-column">
            <label for="year" class="label">year</label>
            <input
              id="year"
              type="tel"
              name="year"
              placeholder="YYYY"
              autocomplete="off"
              class="input"
            />
            <span id="yearError" class="error"></span>
          </div>
          <button class="btn">
            <img src="images//icon-arrow.svg" alt="button" />
          </button>
        </form>
        <div class="line-container">
          <div class="line"></div>
        </div>
        <div class="content">
          <div class="content-string">
            <span id="years-result">--</span>years
          </div>
          <div class="content-string">
            <span id="months-result">--</span>months
          </div>
          <div class="content-string"><span id="days-result">--</span>days</div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
